<!DOCTYPE html> 
<html lang="en">
    
    <head>
        <meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div>
                	<h1>Tabs demo</h1>
            </div>
			<hr>
            <ul   class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#one" data-toggle="tab" >One</a>
                </li>
                <li class="nav-item"><a class="nav-link " href="#two"  data-toggle="tab" ">Two</a>
                </li>
                <li  class="nav-item"><a class="nav-link " href="#three" data-toggle="tab" >Three</a>
                </li>
            </ul>
            <div>
                <div class="tab-content">
                    <div class="tab-pane fade show active"  id="one" >
                        	<h1>One</h1>
                        <p>One Content Goes here</p>
                    </div>
                    <div class="tab-pane fade " id="two" >
                        	<h1>Two</h1>
                        <p>Two Content Goes here</p>
                    </div>
                    <div class="tab-pane fade " id="three" >
                        	<h1>Three</h1>
                        <p>Three Content Goes here</p>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
