<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
  <h1 class="text-center text-primary">Alert Box Demo</h1>
  <hr />
  <div class="alert col-4 mx-auto alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Successs!</strong> This alert box .
  </div>
  <div class="alert col-4 mx-auto alert-warning alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Warning!</strong> This alert box.
  </div>
  <div class="alert col-4 mx-auto alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Danger</strong> This alert box.
  </div>
</body>
