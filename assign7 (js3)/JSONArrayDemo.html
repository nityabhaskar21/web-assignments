<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<script>
		var jarr = [{
				eid: 1001,
				ename: 'ram',
				sal: 6000
			},
			{
				eid: 1002,
				ename: 'tom',
				sal: 26000
			},
			{
				eid: 1003,
				ename: 'sam',
				sal: 16000
			},
		];

		function clearData() {
			document.getElementById("div1").innerHTML = "";
		}

		function display() {
			var html = `<table cellpadding='10' bgcolor='wheat' style='margin:0px auto'>`;
			html += `<tr bgcolor='yellow'><td>Eid</td><td>Name</td><td>Sal</td></tr>`;

			for (var idx = 0; idx < jarr.length; idx++) {
				html += `<tr><td>${jarr[idx].eid}</td>`;
				html += `<td>${jarr[idx].ename}</td>`;
				html += `<td>${jarr[idx].sal}</td></tr>`
			}
			html += `</table>`;
			document.getElementById('div1').innerHTML = html;
		}
	</script>
</head>

<body>
	<h1 align="center">Array of JSon </h1>
	<hr />

	<div align="center">
		<input type="button" id="btn1" value="populate" onclick="display()" />
		<input type="button" id="btn2" value="clear" onclick="clearData()" />
	</div>
	<div id="div1"></div>
</body>

</html>
