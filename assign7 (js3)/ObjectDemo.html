<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<script type="text/javascript">
		function Volume(r, h) {
			this.radius = r;
			this.height = h;

			this.calcVolOfCylinder = function () {
				return Math.PI * this.radius * this.radius * this.height;
			}
			this.calcVolOfCone = function () {
				return Math.PI * this.radius * this.radius * this.height / 3.0;

			}
		}

		function calcVolume() {
			var r = document.getElementById("txtr").value;
			var h = document.getElementById("txth").value;
			var obj = new Volume(r, h);
			console.log(obj);
			console.log(typeof (obj));
			console.log(obj instanceof Volume);
			if (document.getElementById("r1").checked) {
				document.getElementById("res").innerHTML = obj.calcVolOfCylinder().toFixed(2);
			} else {
				document.getElementById("res").innerHTML = obj.calcVolOfCone().toFixed(2);

			}
		}
	</script>
</head>

<body onunload="alert('window is yet to closed')">
	<h1 align="center">Volume of Cylinder and Cone</h1>
	<hr />
	<table cellpadding="10" bgcolor="#e3e3e3" style="margin: 0 auto">
		<tr>
			<td>radius</td>
			<td><input type="text" id="txtr" /></td>
		</tr>
		<tr>
			<td>height</td>
			<td><input type="text" id="txth" /></td>
		</tr>
		<tr>
			<td><input type="radio" value="cyl" id="r1" name="shape" /> Cylinder</td>
			<td><input type="radio" value="cone" id="r2" name="shape" />Cone</td>
		</tr>
		<tr>
			<td>result</td>
			<td id="res"></td>
		</tr>
		<tr>
			<td><input type="button" value="Find volume" onclick="calcVolume()" /></td>
			<td></td>
		</tr>
	</table>

</body>

</html>
