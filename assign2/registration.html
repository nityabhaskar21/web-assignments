<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header>
    <h1 style="text-align: center; text-shadow: 5px 5px 5px red; color:blue">Sify Mobiles</h1>
    <hr style="background-color: red; height: 5px">
  </header>
  <form action="#">
    <table>
      <tr>
        <td>User Name</td>
        <td><input type="text" name="txtuser" placeholder="Enter username" required pattern="[a-zA-Z]{3,15}"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="txtpwd" placeholder="Enter Password" required>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="txtgen" value="m">Male
          <input type="radio" name="txtgen" value="f">Femle
        </td>
      </tr>
      <tr>
        <td>City</td>
        <td>
          <select name="city" id="city" size="1">
            <option value="">---Select City---</option>
            <option value="chennai">Chennai</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="mumbai">Mumbai</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox">Send offers and advertisement</td>
      </tr>
      <tr>
        <td><input type="submit">Register</td>
        <td><input type="reset"></td>
      </tr>
    </table>
  </form>
  <footer style="text-align:center">
    <hr style="background-color: red; height : 5px; " />
    <div>&copy; copyrights reserved 2029</div>
    <a href="home.html"><img src="images/home.jpg" height="50" width="50" /></a>
  </footer>
</body>

</html>
