<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
		#err1,
		#err2,
		#err3 {
			color: red;
		}
	</style>
	<script src="./sifyvalidation.js"></script>
	<script>

	</script>


</head>

<body>
	<h1>Form Validation</h1>
	<hr />
	<form name="frm1" onsubmit="return validate();">
		<table cellpadding="10" bgcolor="#e3e3e3">
			<tr>
				<td>name</td>
				<td><input type="text" id="txtname" name="txtname" /></td>
				<td id="err1"></td>
			</tr>
			<tr>
				<td>gender</td>
				<td><input type="radio" id="gender" name="gender" value="male" checked />Male
					<input type="radio" id="gender" name="gender" value="female" />Female</td>
				<td id="err4"></td>
			</tr>
			<tr>
				<td>age</td>
				<td><input type="text" id="txtage" name="txtage" /></td>
				<td id="err2"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="text" id="txtemail" name="txtemail" /></td>
				<td id="err3"></td>
			</tr>
			<tr>
				<td>city</td>
				<td>

					<select name="city" id="city">
						<option value="--select city--">--select city--</option>
						<option value="chennai">Chennai</option>
						<option value="mumbai">Mumbai</option>
						<option value="delhi">Delhi</option>
						<option value="bangalore">Bangalore</option>
					</select></td>
				<td id="err5"></td>
			</tr>
			<tr>
				<td colspan="3" align="center"><input type="submit" /></td>
			</tr>
		</table>
	</form>
</body>

</html>

<script>
	function validate() {

		document.getElementById("err1").innerHTML = "";
		document.getElementById("err2").innerHTML = '';
		document.getElementById("err3").innerHTML = "";
		document.getElementById("err4").innerHTML = '';
		document.getElementById("err5").innerHTML = "";

		var name = document.frm1.txtname.value;

		var age = document.frm1.txtage.value;

		var email = document.frm1.txtemail.value;

		var gender = document.getElementById('gender').value;
		console.log(gender)

		var city = document.getElementById('city').value;

		var namerr = "";

		var res = true;

		if (!required(name)) {
			document.getElementById("err1").innerHTML = "Name is Required<br/>";
			res = false;

		} else {
			if (!validateName(name)) {

				document.getElementById("err1").innerHTML += "Name Must contain Only 3 -15 Alphabets <br/>";

				res = false;
			}
		}
		if (!required(age)) {
			document.getElementById("err2").innerHTML = "Age is Required<br/>";
			res = false;
		} else {
			if (!validateNumber(age)) {
				document.getElementById("err2").innerHTML += "Age Must Be Number<br/>";
				res = false;
			} else
			if (!validateAge(age)) {
				document.getElementById("err2").innerHTML += "Age Must Be 20 and 5O<br/>";
				res = false;
			}
		}
		if (!required(email)) {
			document.getElementById("err3").innerHTML = "Email is Required<br/>";
			res = false;
		} else
		if (!validateEmail(email)) {
			document.getElementById("err3").innerHTML = "Invalid Email<br/>";
			res = false;
		}
		if (gender == 'male' || gender == 'female') {
			res = true;
		} else {
			document.getElementById('err4').innerHTML = 'Gender id required';
			res = false;
		}
		if (city == '--select city--') {
			document.getElementById('err5').innerHTML = 'Select a city';
			res = false;
		}
		return res;
	}
</script>
