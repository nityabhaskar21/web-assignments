<!DOCTYPE html>
<html>

<head>
   <meta charset="ISO-8859-1">
   <title>Insert title here</title>
   <style>
      #div1 {
         height: 50px;
         width: 50px;
         border: 1px solid red;
         margin: auto auto;
         padding: 10px;
         background: -webkit-radial-gradient(red, orange, yellow);
         background: -ms-radial-gradient(red, orange, yellow);
         background: -moz-radial-gradient(red, orange, yellow);
      }
   </style>

</head>

<body onload="init()">
   <h1 align="center">Zoom Demo</h1>
   <hr />
   <div style="width:300px; height:300px;margin: auto auto">
      <div id="div1"></div>
   </div>
   <hr />
   <div style="width:200px;margin: 0px auto">
      <input type="range" id="sliderId" min="1" max="5" value="3" onchange="zoom(this.value)" />
      <input type="text" id="txtrange" value="3" style="width:50px;" />
   </div>


</body>

</html>
<script>
   function zoom(val) {
      document.getElementById("div1").style.height = val * 50 + 'px';
      document.getElementById("div1").style.width = val * 50 + 'px';
      document.getElementById('txtrange').value = val;

   }
</script>
