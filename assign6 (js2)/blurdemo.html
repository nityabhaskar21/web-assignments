<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<h1>Blur event</h1>
	<hr />
	<form>
		<table cellpadding="10" bgcolor="#e3e3e3">
			<tr>
				<td>empid</td>
				<td><input type="text" id="txtid" onblur="removeFocus(this)" onfocus="makeFocus(this);" />
				</td>
				<td id="err1"></td>

			</tr>
			<tr>
				<td>name</td>
				<td><input type="text" id="txtname" onblur="removeFocus(this)" onfocus="makeFocus(this);" /></td>

			</tr>

			<tr>
				<td colspan="3" align="center"><input type="submit" /></td>
			</tr>
		</table>
	</form>
</body>

</html>
<script>
	function makeFocus(ele) {
		ele.style.backgroundColor = 'yellow'
		ele.style.borderColor = 'red';
	}

	function removeFocus(ele) {
		ele.style.backgroundColor = 'inherit'
		ele.style.borderColor = 'black';
	}
</script>
