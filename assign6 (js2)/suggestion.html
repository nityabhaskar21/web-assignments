<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<style>
		#div1 {
			width: 140px;
			height: 200px;
			border: 1px solid red;
		}

		#div1 div {
			text-align: left;
			padding: 5px;

		}

		#div1 div:hover {
			background-color: gray;

		}
	</style>
	<script>
		var arr = ["chennai", "calicut", "chandigarh", "badarpur", "bangalore",
			"bhopal", "ambala", "allahabad", "amethi", "anantpur", "amalapuram",
			"chilukurpet", "bobbili", "bheemavaram"
		];
	</script>
</head>

<body>
	<h1>Suggestion Demo</h1>
	<hr />
	<div align="center">
		<input type="text" id="txt1" onkeyup="display(this.value)" />
		<div id="div1"></div>
	</div>
</body>

</html>
<script>
	function display(str) {
		var html = '';
		var len = str.length;

		if (len === 0) {
			return;
		}

		for (var idx = 0; idx < arr.length; ++idx) {
			if (arr[idx].substr(0, len) == str) {
				html += `<div onclick='show(this)'>${arr[idx]}</div>`
			}
			document.getElementById('div1').innerHTML = html;
		}
	}

	function show(elem) {
		document.getElementById('txt1').value = elem.innerHTML;
	}
</script>
