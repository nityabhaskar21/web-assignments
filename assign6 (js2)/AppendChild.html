<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<h1 style="text-align: center">Append Child</h1>
	<hr />

	<form name="frm">
		<table cellpadding="10" bgcolor="cyan" style="margin: 0px auto">
			<tr>
				<td>Name</td>
				<td><input type="text" id="txtname" name="txtn" /></td>
			</tr>
			<tr>
				<td>Dept</td>
				<td><input type="text" id="txtdept" name="txtd" /></td>
			</tr>
			<tr>
				<td><input type="button" value="append" onclick="appendRow()" /></td>
				<td><input type="button" value="prepend" onclick="prependRow()" /></td>
			</tr>
		</table>
	</form>
	<hr />
	<table cellpadding="10" bgcolor="#708090" style="margin: 0px auto; color: white; border-collapse:collapse">
		<thead>
			<tr bgcolor="red">
				<td>Name</td>
				<td>Dept</td>
			</tr>
		</thead>
		<tbody id="tbl1">

		</tbody>
	</table>

</body>

</html>

<script>
	function appendRow() {
		var name = document.frm.txtn.value;
		var dept = document.frm.txtd.value;
		var tr = document.createElement('tr');
		var html = `<td> ${name} </td><td>${dept}</td>`;
		tr.innerHTML = html;
		document.getElementById('tbl1').append(tr);
	}

	function prependRow() {
		var name = document.frm.txtn.value;
		var dept = document.frm.txtd.value;
		var tr = document.createElement('tr');
		var html = `<td> ${name} </td><td>${dept}</td>`;
		tr.innerHTML = html;
		document.getElementById('tbl1').prepend(tr);
	}
</script>
